env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - COMMIT=${TRAVIS_COMMIT::8}
sudo: required
services:
  - docker
install:
  - docker pull alpine
script:
  - docker build -t tmaurice/dnsbin:$COMMIT .
  - docker images

after_success:
  - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker tag tmaurice/dnsbin:$COMMIT tmaurice/dnsbin:latest
  - docker push tmaurice/dnsbin:$COMMIT
  - docker push tmaurice/dnsbin:latest
